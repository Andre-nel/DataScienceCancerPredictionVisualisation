<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cancer Diagnosis Prediction Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Cancer Diagnosis Prediction Dashboard</h1>
        <form id="prediction-form" class="mt-5">
            <!-- Add this inside the <form> element -->
            <div class="row">
                {% for i in range(30) %}
                    <div class="col-md-6 mb-3">
                        <label for="feature-{{i}}">Feature {{i + 1}}</label>
                        <input type="number" step="0.000000000000000001" class="form-control" id="feature-{{i}}" name="features[]" required>
                    </div>
                {% endfor %}
            </div>
            <!-- <button type="submit" class="btn btn-primary">Predict Diagnosis</button> -->
            <!-- Add a submit button inside the <form> element -->
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Predict Diagnosis</button>
                </div>
            </div>
        </form>
        <div id="prediction-result" class="mt-5">
            <div class="progress" style="display: none;">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Malignant: 0%</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
